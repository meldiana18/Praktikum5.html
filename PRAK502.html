<html>
    <body>
        <h1>Latihan JavaScript</h1>
        <p id="demo">
            Javasript bisa merubah isi elemen HTML
        </p>
        <script>
            function myFunction(){
                x-document.getElementById("demo");//temukan elemen yang mana
                x.innerHTML("Ini isi terbaru");//rubah isinya
            }
        </script>
        <button type="button" oneclick="myFunction()">Click Me!</button>
    </body>
</html>
